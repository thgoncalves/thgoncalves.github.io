---
layout: default
photos:
  - image: /images/photos/IMG_0164_reduced.jpg
    caption: Building 1
  - image: /images/photos/IMG_0196_reduced.jpg
    caption: Building 2
---

<ul class="gallery">
  {% for photo in page.photos %}

      <img src="{{ site.baseurl }}{{ photo.image }}" alt="{{ photo.caption}}"/>
      <li style="background-image: url('{{ site.baseurl }}{{ photo.image | resize: "800x800>" }}')"><a title="{{ photo.caption }}" href="{{ site.baseurl }}{{ photo.image }}" data-id="#{{ photo.image | slugify }}" data-caption="{{ photo.caption }}"></a></li>

  {% endfor %}
</ul>

<div class="overlay">
	<a href="#" class="close">&#10005;</a>
	<a class="prev">&lsaquo;</a>
	<a class="next">&rsaquo;</a>
	<p class="caption"></p>
	<img>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  if (window.location.host === "github.com/thgoncalves/") {
    $('.gallery').find("a").click(function(e) {
      e.preventDefault();
      return false;
    });
  } else {
    var script = document.createElement("script");
    script.src = "{{ site.baseurl }}/js/lightbox.js";
    document.body.appendChild(script);
  }
</script>
